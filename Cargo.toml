[package]
name = "pod2-onchain"
version = "0.1.0"
edition = "2024"

[dependencies]
itertools = "0.14.0"
anyhow = "1.0.56"
base64 = "0.22.1"
serde = "1.0.219"
serde_json = "1.0.141"
clap = { version = "4.0", features = ["derive"] }

# uses custom plonky2 & pod2 branches:
# - plonky2: adds HashOut serialization to decimal string representation
# 	     (instead of 4 u64 limbs representation)
# - pod2: version without EC related extra custom gates
plonky2 = { git = "https://github.com/0xPARC/plonky2", branch="hashout_serialize_string" }
pod2 = { git="https://github.com/0xPARC/pod2", branch="tmp_disable_extra_customgates" }


[features]
default = []
metrics = ["pod2/metrics"]
time = ["pod2/time"]
